name: 🧑‍🚀 Deploy projects

on:
  push:
    branches:
      - releases/*

jobs:
  cancel:
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.0

  build:
    name: Build
    uses: ./.github/workflows/callable-build.yml
    needs: [cancel]

  deploy:
    name: Deploy
    uses: ./.github/workflows/callable-deployment.yml
    needs: [cancel, build]

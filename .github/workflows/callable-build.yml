name: Build

on:
  workflow_call:

jobs:
  lint:
    name: ⬣ Linting
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📡 Setup
        uses: ./.github/setup

      - name: 🔬 Lint
        shell: bash
        run: pnpm -r lint

  build:
    name: 🐳 Build projects
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📡 Setup
        uses: ./.github/setup

      # Setup cache
      - name: ⚡️ Cache build
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            **/*/dist
            **/*/storybook-static
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build

      - name: 🏗️ Build projects
        shell: bash
        run: pnpm -r build

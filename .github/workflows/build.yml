name: ğŸ‘· Build, ğŸ©º Tests and ğŸ›€ Lint
on: push

jobs:
  cancel:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.0

  lint:
    name: â¬£ Linting
    runs-on: ubuntu-latest
    needs: [cancel]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¡ Setup
        uses: ./.github/setup

      - name: ğŸ”¬ Lint
        shell: bash
        run: pnpm -r lint

  build:
    name: ğŸ³ Build projects
    runs-on: ubuntu-latest
    needs: [cancel, lint]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¡ Setup
        uses: ./.github/setup

      # Setup cache
      - name: âš¡ï¸ Cache build
        uses: actions/cache@v3
        id: cache
        with:
          path: build
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build

      - name: ğŸ—ï¸ Build projects
        shell: bash
        run: pnpm -r build

  test:
    name: ğŸ§ª Unit tests
    runs-on: ubuntu-latest
    needs: [cancel]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¡ Setup
        uses: ./.github/setup

      - name: ğŸƒâ€â™‚ï¸ Run tests
        shell: bash
        run: pnpm -r test

      - name: ğŸ Run tests coverage
        shell: bash
        run: pnpm -r test:coverage

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: ğŸšš Delete cache
        run: |
          rm -rf build

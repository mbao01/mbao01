name: ðŸ«³ Release packages

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  cancel:
    if: startsWith(github.head_ref, 'releases/') && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.0

  build:
    name: Build
    uses: ./.github/workflows/callable-build.yml
    needs: [cancel]

  release:
    name: Release
    uses: ./.github/workflows/callable-release.yml
    needs: [build]
    secrets:
      CONTENT_PAT: ${{ secrets.CONTENT_PAT }}

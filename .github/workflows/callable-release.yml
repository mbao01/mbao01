name: Release

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true
      NPM_TOKEN:
        required: true

jobs:
  cancel:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.0

  release:
    # todo: only run this if it is coming from a release branch i.e releases/*
    name: ğŸ“¦ Release scripts
    needs: [cancel]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¡ Setup
        uses: ./.github/setup

      - name: ğŸ‘ Run release script
        run: pnpm release


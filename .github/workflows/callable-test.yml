name: Test

on:
  workflow_call:

jobs:
  visual:
    name: 🕵🏾‍♂️ Visual regression tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📡 Setup
        uses: ./.github/setup

      - name: Install Playwright
        run: pnpx playwright install --with-deps

      - name: 🎀 Build storybook
        shell: bash
        run: pnpm -r build-storybook

      - name: 🍦 Run visual regression
        shell: bash
        continue-on-error: true
        run: |
          pnpx concurrently -k -s first \
            "pnpm run --parallel prod" \
            "pnpx wait-on http://127.0.0.1:6006 http://127.0.0.1:6007 http://127.0.0.1:6008 && pnpm run --parallel test:visual:ci"

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: 🚚 Delete cache
        run: |
          rm -rf build

  test:
    name: 🧪 Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 📡 Setup
        uses: ./.github/setup

      - name: 🏃‍♂️ Run tests
        shell: bash
        run: pnpm -r test

      - name: 🏁 Run tests coverage
        shell: bash
        run: pnpm -r test:coverage
